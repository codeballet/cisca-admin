{% extends "layout.html" %}

{% block title %}
    Find
{% endblock %}

{% block main %}
    <h5>Find someone</h5>
    <form action="{{ url_for('index.index') }}" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
        </div>
        <button class="btn btn-primary" type="submit">Find</button>
    </form>
{% endblock %}
