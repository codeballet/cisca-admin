{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <h5>Edit person</h5>
    <form action="{{ url_for('index.edit', person_id=query.person_id) }}" method="POST">
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="nickname" name="nickname" value="{{ query.nickname.capitalize() }}" placeholder="Nickname">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="first_name" name="first_name" value="{{ query.first_name.capitalize() }}" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="middle_name" name="middle_name" value="{{ query.middle_name.capitalize() }}" placeholder="Middle name">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="family_name" name="family_name" value="{{ query.family_name.capitalize() }}" required>
        </div>

        <h6>Date of birth</h6>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="birth_year" name="birth_year" value="{{ query.birth.birth_year}}" placeholder="Birth year">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="birth_month" name="birth_month" value="{{ query.birth.birth_month}}" placeholder="Birth month">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" class="form-control" id="birth_day" name="birth_day" value="{{ query.birth.birth_day}}" placeholder="Birthday">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
