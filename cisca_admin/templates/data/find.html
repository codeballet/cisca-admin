{% extends "layout.html" %}

{% block title %}
    Find
{% endblock %}

{% block main %}
    <h5>Enter your search term</h5>
    <form action="{{ url_for('index.find') }}" method="POST">
        {% if criteria == search_criteria[0] %}
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" class="form-control" name="nickname" placeholder="Nickname" required>
            </div>
        {% elif criteria == search_criteria[1] %}
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" class="form-control" name="first_name" placeholder="First name" required>
            </div>
        {% elif criteria == search_criteria[2] %}
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" class="form-control" name="family_name" placeholder="Family name" required>
            </div>
        {% elif criteria == search_criteria[3] %}
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" class="form-control" name="first_name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" type="text" class="form-control" name="family_name" placeholder="Family name" required>
            </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Find</button>
    </form>
{% endblock %}
