{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <form action="{{ url_for('image.id', person_id=person.person_id) }}" method="POST">
        <h4>Change or delete image for {{ person.first_name.capitalize()}} {{ person.family_name.capitalize() }}</h4>
        <div class="form-group">
            <img src="../../static/images/{{ person.image.image_file }}" class="img-thumbnail rounded" alt="image thumbnail">
        </div>
        <div class="form-group">
            <input class="btn btn-secondary" type="submit" value="Rotate" name="rotate">
            <input class="btn btn-primary" type="submit" value="Change" name="change">
            <input class="btn btn-danger" type="submit" value="Delete" name="delete">
        </div>
    </form>
{% endblock %}
